<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        h1{
            font-family: serif;
        }
        h2{
            font-family: sans-serif;
        }
        h3{
            font-family: Monospace;
            font-weight: bold;
            font-variant: inherit;
        }
        h4{
            font-family: cursive;
            font-style: italic;
            font-weight: bold;
        }
        h5{
            font-family: fantasy;
            font-style: oblique;
        }


    </style>
</head>
<body>
    <!-- 
        we can work with Text font in CSS:
            Font-family:
                serif
                sans-serif
                Monospace
                Cursive
                Fantasy
            Font-Style:
                Normal
                Italic
                Oblique
            Font-Size:
                Larger
                Smaller
                Small
                xx-small
                x-small
                Medium
                x-large
                xx-large
                User defined
            Font-Weight:
              Bold a text in different way:
                Normal
                Bold
                Bolder 
                Lighter
                100 to 900
                Inherit
            Font-Variant:
                small-caps
                normal(default value)
                Inherit
     -->

     <div>
        <h1>How are you, this font family is Serif</h1>
        <h2>How are you, this font family is Sans-Serif</h2>
        <h3>How are you, this font family is Monospace</h3>
        <h4>How are you, this font family is Cursive</h4>
        <h5>How are you, this font family is Fantasy</h5>
     </div>
</body>
</html>
