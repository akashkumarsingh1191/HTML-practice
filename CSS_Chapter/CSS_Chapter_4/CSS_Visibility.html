<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visibility </title>
    <style>
        .d1{
            width: 300px;
            height: 200px;
            background-color: yellow;
            float: left;
        }
        .d2{
            width: 300px;
            height: 200px;
            background-color: navajowhite;
            float: left;
            visibility: hidden;
        }
        .d3{
            width: 300px;
            height: 200px;
            background-color: lawngreen;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 
        visible
        hidden
        inherit
        collapse
     -->
     <div class="d1">d1</div>
     <div class="d2">d2</div>
     <div class="d3">d3</div>
</body>
</html>
