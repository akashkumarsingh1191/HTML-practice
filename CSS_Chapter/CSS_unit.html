<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit</title>
    <Style>
        div{
            width: 6cm;
            height: 400px;
            background-color: grey;
            border: 1px solid blue;
        }
        div h1{
            font-size: 40px;
        }

    </Style>
</head>
<body>
    <!-- 
        -> Absolute length Units
            It is fixed length units Applied to Html Element.In Absolute Units,20px Means 20px Not Less or More.
        -> Relative Length Units
            It give a length to HTML Elemnet,Relative to another element.
            2em Means,you are giving A double size to Html Element With its Original Size.
    -->

    <!-- 
        px  96 px = 1 inch
        pt  72 pt = 1 inch
        pc  1 pc  = 12 pt
        cm  1 cm  = 10 mm
        mm  1 mm  = 1/10 cm
        in  1 in  = 25.4 mm
     -->
    <div>
        <h1>Learning to CSS</h1>
    </div>
</body>
</html>
