<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semicolons in JS</title>
</head>
<body>
    <!-- semicolons is optional -->
    <script>
        var a=10
        var b=23;
        document.write("a=",a,"b=",b);
    // <!-- semicolons is optional but 
    //     it is necessary when statement in 
    //     single line -->
        var c=12;var d=20;
        document.write("a=",c,"b=",d);
    </script>
</body>
</html>
