<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Comparision Operator</title>
</head>
<body>
    <script>
        var num1=Number(window.prompt("Enter 1st Number"));
        var num2=Number(window.prompt("Enter 2st Number"));
        document.write("<br>");
        document.write("number 1 is = to number 2 = ",num1==num2);
        document.write("<br>");
        document.write("number 1 is != to number 2 = ",num1!=num2);
        document.write("<br>");
        document.write("number 1 is > to number 2 = ",num1>num2);
        document.write("<br>");
        document.write("number 1 is >= to number 2 = ",num1>=num2);
        document.write("<br>");
        document.write("number 1 is = to number 2 = ",num1<num2);
        document.write("<br>");
        document.write("number 1 is <= to number 2 = ",num1<=num2);
        document.write("<br>");
</script>
</body>
</html>
