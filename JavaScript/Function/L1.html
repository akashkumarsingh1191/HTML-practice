<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Calling Function</title>
</head>
<body>
    <script>
        function fun1(){
            document.write("This is the function");
            document.write("<br>");
            document.write(34+2354);
            document.write("<br>");
            document.write(3454/54);
            document.write("<br>");
            document.write("This is another statement inside function");
        }
        // fun1();
    </script>
    <button onclick="fun1()">Call Function</button>
</body>
</html>
