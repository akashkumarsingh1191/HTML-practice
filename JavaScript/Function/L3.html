<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Problem 3</title>
</head>
<body>
    <script>
        function table(num){
            for(let i=1;i<=10;i++){
                document.write(num+"*"+i+"="+num*i);
                document.write("<br>");
            }
        }
        var num=Number(window.prompt("Enter the number to generate a table"));
    </script>
    <button onclick="table(num)">Generate Table</button>
</body>
</html>
