<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Problem</title>
</head>
<body>
    <script>
        // Generate odd number from 20 to 0 using for loop
        for(let i=20;i>=0;i--){
            if(i%2!=0){
               document.write(i+"<br>");
            }
        }
        document.write("Print even number from 20 to 0 <br>");
        // Generate even number from 20 to 0 using loop
        for (let i=20;i>=0;i--){
            if(i%2==0){
                document.write(i+"<br>")
            }
        }
    </script>
</body>
</html>
