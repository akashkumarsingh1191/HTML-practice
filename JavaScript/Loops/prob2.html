<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop problem 2</title>
</head>
<body>
    <script>
        // Generate odd number from 20 to 0 using while loop
        // Generate even number from 20 to 0 using while loop
        document.write("print odd number from 20 to 0 <br>");
        var num=20;
        while(num>=0){
            if(num%2!=0){
                document.write(num+" ");
            }
            num--;
        }
        document.write("<br> print even number from 20 to 0 <br>");
        var num=20;
        while(num>=0){
            if(num%2==0){
                document.write(num+" ");
            }
            num--;
        }
    </script>
</body>
</html>
