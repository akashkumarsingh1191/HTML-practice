<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator in JS</title>
</head>
<body>
    <script>
        // Addition
        var num1=Number(window.prompt("enter 1st number"));
        var num2=Number(window.prompt("enter 2nd number"));
        var result=num1+num2;
        document.write("Addition of two number is ="+result);
        document.write("<br>");
        // subtraction
        var num1=Number(window.prompt("enter 1st number"));
        var num2=Number(window.prompt("enter 2nd number"));
        var result=num1-num2;
        document.write("subtraction of two number is ="+result);
        document.write("<br>");
        // multiplication
        var num1=Number(window.prompt("enter 1st number"));
        var num2=Number(window.prompt("enter 2nd number"));
        var result=num1*num2;
        document.write("Multiplication of two number is ="+result);
        document.write("<br>");
        // division
        var num1=Number(window.prompt("enter 1st number"));
        var num2=Number(window.prompt("enter 2nd number"));
        var result=num1/num2;
        document.write("Division of two number is ="+result);
        document.write("<br>");
        // module
        var num1=Number(window.prompt("enter 1st number"));
        var num2=Number(window.prompt("enter 2nd number"));
        var result=num1%num2;
        document.write("Reminder of two number is ="+result);
        document.write("<br>");
    </script>
</body>
</html>
