<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making Structure</title>
</head>
<body>
    <script>
        var marks=window.prompt("Enter the marks");
        if(marks >90){
            document.write("Qualified for full scholarship");
        }
        else if(marks>80){
            document.write("Qualified for 80% scholarship");
        }
        else if(marks>70){
            document.write("Qualified for 70% scholarship");
        }
        else if(marks>60){
            document.write("Qualified for 60% scholarship");
        }
        else{
            document.write("Sorry, we have no scholarship for this");
        }
    </script>
</body>
</html>
