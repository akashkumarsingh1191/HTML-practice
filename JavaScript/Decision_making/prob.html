<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Problem 1</title>
</head>
<body>
    <!-- Write a JS program to get a character from user
    it is vowel or constant -->
    <script>
        var chr=window.prompt("Enter a character");
        switch(chr){
            case('a'):
            case('A'):
            document.write("It is vowel");
            break;
            case('e'):
            case('E'):
            document.write("It is vowel");
            break;
            case('i'):
            case('I'):
            document.write("It is vowel");
            break;
            case('o'):
            case('O'):
            document.write("It is vowel");
            break;
            case('u'):
            case('U'):
            document.write("It is vowel");
            break;
            default:
            document.write("It is not a vowel");
            break;
        }
    </script>
</body>
</html>
