<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch problem 2</title>
</head>
<body>
    <!-- Write a JS program to get a number from user
    ,according to number,display name of the day: -->
    <script>
        var num=Number(window.prompt("enter a number between '0 - 7'"));
        switch(num){
            case 1:
                document.write("It is Saturday");
                break;
            case 2:
                document.write("It is Sunday");
                break;
            case 3:
                document.write("It is Monday");
                break;
            case 4:
                document.write("It is Tuesday");
                break;
            case 5:
                document.write("It is Wednesday");
                break;
            case 6:
                document.write("It is Thrusday");
                break;
            case 7:
                document.write("It is Friday");
                break;
            default:
                document.write("It did not match with any case");
                break;
        }
    </script>
</body>
</html>
