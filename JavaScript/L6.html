<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Keyword</title>
</head>

<body>
    <script>
        function test1() {
            let x = 8;
            document.write(x);
            function test2() {
                let x = 10;
                document.write(x);
            } 
            test2();
        }
        test1(); // function call
    </script>
</body>

</html>
