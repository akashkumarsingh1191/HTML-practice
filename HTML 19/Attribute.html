<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute in HTML</title>
</head>
<body>
    <!--
        value attribute is used to create a initial value of the text.
        (readonly) is used read the input but we cannot change their value/modify their value. 
        id attribute is unique for every input tags.
        >>Value:
        >>Name:
        >>Readonly: read only the input tag.
        >>Disabled: cannot modify,edit etc on the input tag.
        >>Size: provide the size of the input tags 
        >>Maxlength: length of the entered input data.
        >>Min & Max: used to fixed the range with in the input tags.
        >>Multiple: used to store/upload multiple files.
        >>Placeholder: used to place the text on the input tags.
        >>Autofocus: used to focus the tags while refreshing the page. 
        >>Height & Width: set the width and height of the image.
        >>Required: used for necessary data to required before submiting the page.
        >>Step: used to increase/decrease the step value of the max. or min. value.
    -->

    User Name: <input type="text" name="username"><br>
    First Name: <input type="text" name="first_name" value="Akash" id="firstname"><br>
    Middle Name: <input type="text" name="middle_name" value="Kumar" id="middlename" readonly ><br>
    Last Name: <input type="text" name="last_name" id="lastname" disabled><br>
    City Name: <input type="text" name="city_name" id="cityname" size="20"><br>
    Address Name: <input type="text" name="address_name" id="addressname" size="20" maxlength="1"><br>
    Number: <input type="number" name="number" id="number" size="12" min="9" max="20"><br>
    File: <input type="file" value="file" id="file" multiple>

    <h3>Label in Html</h3>
    <label for="first_name">First Name</label>
    <input type="text" value="first_name" id="first_name"><br><br>
    <label for="middle_name">Middle Name</label>
    <input type="text" value="middle_name" id="middle_name"><br><br>
    <label for="last_name">Last Name</label>
    <input type="text" value="last_name" id="last_name"><br><br>
    <label for="pwd">Password</label>
    <input type="password" value="pwd1" id="pwd"><br><br>


    <h3>Select option in form</h3>
    <select size="3" multiple>  <!--Multiple is used to select more then one option.-->
        <option selected>Color</option>     <!--Size is used to display the size in the option-->     <!--Selected is used to select default value in the option-->
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="pink">Pink</option>
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
    </select>
</body>
</html>
