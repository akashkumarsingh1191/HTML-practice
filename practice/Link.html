<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link/Absolute & Realtive URL In HTML</title>
</head>
<body>
    <a href="color.html" target="_blank">Color web page</a><br>
    <!-- Absolute URL
        *you have to provide a complete path of target web page including http or www.
        
      Relative URL
        *It is used when you want to send a user webpage to another web page on the same domain name.  
    -->
    <a href="index.html">Basic webpage</a><br>
    <a href="https://jafricode.com">Jafricode website</a>
</body>

</html>
