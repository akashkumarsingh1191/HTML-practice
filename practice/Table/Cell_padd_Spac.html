<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellPadding & CellSpacing in Html</title>
</head>
<body>
    <table border="2" cellspacing="10" cellpadding="5">
        <tr>
            <!-- <th>is used to create a table heading. -->
            <th>S.No.</th>
            <th>Name</th>
            <th>F_Name</th>
            <th>Contact</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Akash Singh</td>
            <td>Sunil Singh</td>
            <td>95697482xx</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Rahul Singh</td>
            <td>Sunil Singh</td>
            <td>956974xx82</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Riya Singh</td>
            <td>Sunil Singh</td>
            <td>9569xx7482</td>
        </tr>
    </table>
    
</body>
</html>
