<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Header Body Footer </title>
</head>
<body>
    <!--
            CellPadding:
                The cellpading attribute show space between content of the cell and border of the cell.
            
            CellSpacing:
                The cellspacing attribute show space between cell.

     -->
        <table border="1" cellpadding="5" cellspacing="10" width="500px">
            <thead style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: larger;text-align: center;color: red;">
                <tr>
                    <td colspan="3">This will be a table Header</td>
                </tr>
            </thead>
            <tfoot style="text-align: center;font-size: larger;color: rgb(111, 162, 162);">
                <tr>
                    <td colspan="3">This will be a table Footer</td>
                </tr>
            </tfoot>
            <tbody>    
                <tr>
                    <td>Name</td>
                    <td>City</td>
                    <td>Contact</td>
                </tr>

                </tr>

                </tr>
                <tr>

                </tr>
                <tr>
                    <td>Nitish</td>

                </tr>
            </tbody>
        </table>
</body>
</html>
