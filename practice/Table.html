<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <table border="1" style="background-color:rgb(234, 207, 207);text-align: center;" width="350px" height="250px">
        <!-- 'caption' is used to provide a title of a table-->
        <caption style="font-size: 20px;"><b>Student Detail</b></caption>
        <tr>
            <th>Name</th>
            <th>F Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Akash Singh</td>
            <td>Sunil Singh</td>
            <td>Gorakhpur</td>
        </tr>
        <tr>
            <td>Rahul Singh</td>
            <td>Sunil Singh</td>
            <td>Gorakhpur</td>
        </tr>
        <tr>
            <td>Riya Singh</td>
            <td>Sunil Singh</td>
            <td>Gorakhpur</td>
        </tr>
        <tr>
            <td>Nitish Singh</td>
            <td>Pradeep Singh</td>
            <td>Gorakhpur</td>
        </tr>
    </table>
</body>
</html>
