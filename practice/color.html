<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In HTML</title>
</head>
<body>
    <!-- there are different ways,we can provide color to the text or background -->
    <!--
        1. yellow,grey,green,red. ( By providing their name.)
        2. rgb(no.,no.,no.) (By providing red blue green color number in the desired position.)
        3. #ffffff      (by providing the hex value ,but putting the '#'before the hex number)
        4. hsl(9,100%,64%)  (By providing the hue,Saturation,lightness value.but 'Hue' contain value in number(1-) but 'saturation and lightness' contain value in percentage(%))
        5. rgba(255,255,255,0.5)    (it is similar to rgb but additional thing is include in its is "alpha" ehich contain valie in (0-1) for blur.)


    -->
    <h3>Example Of Colors :</h3>
    <p style="color: yellow;background-color:  rgb(231, 57, 187);">Akash Kumar Singh</p>
    <p style="color: rgb(127, 125, 106);background-color: rgb(243, 102, 100);">Akash Kumar Singh</p>
    <p style="color:rgba(127, 125, 106, 0.7);background-color: rgba(243, 102, 100,0.5);">Akash Kumar Singh</p>
    <p style="color:#e9e2df;background-color: #f76f42;">Akash Kumar Singh</p>
    <p style="color:hsl(6, 34%, 54%);background-color: hsl(70,55%,60%);">Akash Kumar Singh</p>
    <p style="color:hsla(6,34%,54%,0.6);background-color: hsla(70,55%,60%,0.6);">Akash Kumar Singh</p>

</body>
</html>
